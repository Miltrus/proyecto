<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<app-navigation>

  <div class="container">
    <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Mensajero</label>
            <select class="form-control" formControlName="documentoUsuario"
              [class.is-invalid]="newForm.get('documentoUsuario')?.invalid && newForm.get('documentoUsuario')?.touched">
              <option *ngFor="let usu of usuario" [value]="usu.documentoUsuario">{{ usu.nombreUsuario }}</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Cliente</label>
            <select class="form-control" formControlName="documentoCliente"
              [class.is-invalid]="newForm.get('documentoCliente')?.invalid && newForm.get('documentoCliente')?.touched">
              <option *ngFor="let cli of cliente " [value]="cli.documentoCliente">{{ cli.nombreCliente }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Direccion</label>
        <input type="text" class="form-control" formControlName="codigoQrPaquete" readonly
          [class.is-invalid]="newForm.get('codigoQrPaquete')?.invalid && newForm.get('codigoQrPaquete')?.touched" />
      </div>
      <br><br />

      <button type="button" mat-raised-button color='accent' (click)="goBack()">Atras</button> |
      <button type="submit" mat-raised-button color="primary">Guardar</button>

    </form>
  </div>
</app-navigation>
