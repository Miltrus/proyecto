<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>

<app-navigation>
  <div class="container">
    <h4>Remitente</h4>
    <form [formGroup]="remitenteForm" (ngSubmit)="postRemitenteForm()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Nombre</label>
            <select class="form-control" formControlName="documentoRemitente"
              [class.is-invalid]="remitenteForm.get('documentoRemitente')?.invalid && remitenteForm.get('documentoRemitente')?.touched">
              <option *ngFor="let r of remitente " [value]="r.documentoCliente">{{ r.nombreCliente }}</option>
            </select>
          </div>
        </div>
        <!-- <div class="col">
          <div class="form-group">
            <label for="">Documento</label>
            <input type="text" class="form-control" formControlName="documentoRemitente" readonly
              [class.is-invalid]="remitenteForm.get('documentoRemitente')?.invalid && remitenteForm.get('documentoRemitente')?.touched" />
          </div>
        </div> -->
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" class="form-control" formControlName="telefonoRemitente" readonly
              [class.is-invalid]="remitenteForm.get('telefonoRemitente')?.invalid && remitenteForm.get('telefonoRemitente')?.touched" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Correo</label>
            <input type="text" class="form-control" formControlName="correoRemitente" readonly
              [class.is-invalid]="remitenteForm.get('correoRemitente')?.invalid && remitenteForm.get('correoRemitente')?.touched" />
          </div>
        </div>
      </div>

      <h4>Destinatario</h4>
      <form [formGroup]="destinatarioForm" (ngSubmit)="postDestinatarioForm()">
        <div class="col">
          <div class="form-group">
            <label for="">Nombre</label>
            <select class="form-control" formControlName="documentoDestinatario"
              [class.is-invalid]="destinatarioForm.get('documentoDestinatario')?.invalid && destinatarioForm.get('documentoDestinatario')?.touched">
              <option *ngFor="let d of destinatario " [value]="d.documentoCliente">{{ d.nombreCliente }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Telefono</label>
              <input type="text" class="form-control" formControlName="telefonoDestinatario" readonly
                [class.is-invalid]="destinatarioForm.get('telefonoDestinatario')?.invalid && destinatarioForm.get('telefonoDestinatario')?.touched" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Dirección</label>
              <input type="text" class="form-control" formControlName="direccionDestinatario" readonly
                [class.is-invalid]="destinatarioForm.get('direccionDestinatario')?.invalid && destinatarioForm.get('direccionDestinatario')?.touched" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Correo</label>
              <input type="text" class="form-control" formControlName="correoDestinatario" readonly
                [class.is-invalid]="destinatarioForm.get('correoDestinatario')?.invalid && destinatarioForm.get('correoDestinatario')?.touched" />
            </div>
          </div>
        </div>

        <br><br />

      </form>
      <br>
      <button type="button" mat-raised-button color='accent' (click)="goBack()">Atrás</button> |
      <button type="submit" mat-raised-button color="primary">Guardar</button>
    </form>
  </div>
</app-navigation>
