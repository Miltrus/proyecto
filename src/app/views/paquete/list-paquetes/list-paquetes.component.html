<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<app-navigation>

  <div class="container">
    <h1>Paquetes</h1>
    <button mat-raised-button color="primary" (click)="newPaquete()">Crear nuevo paquete</button>
    <span class="spacer"></span>
    <mat-form-field appearance="outline">
      <mat-label>Busqueda de paquetes</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
      <button mat-button matSuffix>
        <mat-icon color="primary">search</mat-icon> <!-- Icono de lupa -->
      </button>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let paquete; let i = index" class="max-width-cell">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="idPaquete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let paquete" class="max-width-cell">{{ paquete.idPaquete }}</td>
        </ng-container>
        <ng-container matColumnDef="codigoQrPaquete">
          <th mat-header-cell *matHeaderCellDef>Código QR</th>
          <td mat-cell *matCellDef="let paquete">
            <img [src]="paquete.qrCodeUrl" alt="Código QR del paquete" class="qr-image">
          </td>
        </ng-container>
        <ng-container matColumnDef="documentoUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensajero</th>
          <td mat-cell *matCellDef="let paquete" class="max-width-cell">{{ getUsuarioPaquete (paquete.documentoUsuario)
            }}</td>
        </ng-container>
        <ng-container matColumnDef="documentoCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destinatario</th>
          <td mat-cell *matCellDef="let paquete" class="max-width-cell">{{ getClientePaquete (paquete.documentoCliente)
            }}</td>
        </ng-container>
        <ng-container matColumnDef="idEstado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let paquete" class="max-width-cell">{{ getEstadoPaquete (paquete.idEstado) }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let paquete">
            <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item (click)="generatePDF(paquete.idPaquete)">
                <mat-icon [ngStyle]="{'color': '#AED581'}">picture_as_pdf</mat-icon>
                <span>PDF</span>
              </button>
              <button mat-menu-item (click)="editPaquete(paquete.idPaquete)">
                <mat-icon [ngStyle]="{'color': '#5E35B1'}">edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deletePaquete(paquete.idPaquete)" disabled="">
                <mat-icon [ngStyle]="{'color': 'red'}">delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row
          *matHeaderRowDef="['num', 'idPaquete', 'codigoQrPaquete', 'documentoUsuario', 'documentoCliente', 'idEstado', 'acciones']">
        </tr>
        <tr mat-row
          *matRowDef="let row; columns: ['num', 'idPaquete', 'codigoQrPaquete', 'documentoUsuario', 'documentoCliente', 'idEstado', 'acciones']">
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements"></mat-paginator>
    <br>
    <button mat-raised-button color='accent' (click)="goBack()">Volver a la lista</button><br>
  </div>
</app-navigation>
