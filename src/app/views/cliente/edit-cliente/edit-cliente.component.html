<app-navigation>
<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
        <div class="form-group">
            <label for="idTipoDocumento">Tipo de documento</label>
            <select class="form-control" formControlName="idTipoDocumento">
              <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.idTipoDocumento">{{tipoDocumento.idTipoDocumento}} - {{ tipoDocumento.nombreTipo }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Documento</label>
            <input type="text" class="form-control" formControlName="documentoCliente" readonly/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" formControlName="nombreCliente"/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Telefono</label>
            <input type="text" class="form-control" formControlName="telefonoCliente"/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Correo</label>
            <input type="text" class="form-control" formControlName="correoCliente"/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Direccion</label>
            <input type="text" class="form-control" formControlName="direccionCliente"/>
        </div>
        <br><br/> 
        
        <button type="button" mat-raised-button color='accent' (click)="goBack()">Atras</button> |
        <button type="submit" mat-raised-button color='primary' >Guardar</button>
        
    </form>
</div>
</app-navigation>
