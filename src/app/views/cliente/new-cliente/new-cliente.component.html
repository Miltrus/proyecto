<app-navigation>
    <div class="container">
        <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Tipo de documento</mat-label>
              <select matNativeControl formControlName="idTipoDocumento">
                <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.idTipoDocumento">
                  {{ tipoDocumento.idTipoDocumento }} - {{ tipoDocumento.nombreTipo }}
                </option>
              </select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Documento</mat-label>
              <input matInput type="text" formControlName="documentoCliente" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="nombreCliente" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Teléfono</mat-label>
              <input matInput type="text" formControlName="telefonoCliente" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Correo</mat-label>
              <input matInput type="text" formControlName="correoCliente" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-form-field">
              <mat-label>Dirección</mat-label>
              <input matInput type="text" formControlName="direccionCliente" />
            </mat-form-field>
          </div>
          <br /><br />
      
          <button mat-button color="primary" (click)="goBack()">Atrás</button> |
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </form>
      </div>
      
</app-navigation>
