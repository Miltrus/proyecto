<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<app-navigation>
  <div class="container">
    <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="idTipoDocumento">Tipo de documento <b style="color: red;">*</b></label>
            <mat-select class="form-control" formControlName="idTipoDocumento" placeholder="---SELECCIONE---"
              [class.is-invalid]="newForm.get('idTipoDocumento')?.invalid && newForm.get('idTipoDocumento')?.touched">
              <mat-option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.idTipoDocumento">
                {{ tipoDocumento.nombreTipo }}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Documento <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="documentoCliente"
              [class.is-invalid]="newForm.get('documentoCliente')?.invalid && newForm.get('documentoCliente')?.touched" />
            <div
              *ngIf="newForm.get('documentoCliente')?.errors?.['pattern'] && newForm.get('documentoCliente')?.touched"
              class="invalid-feedback">
              Documento inválido, debe contener solo números.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="nombreCliente"
              [class.is-invalid]="newForm.get('nombreCliente')?.invalid && newForm.get('nombreCliente')?.touched" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Teléfono <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="telefonoCliente"
              [class.is-invalid]="newForm.get('telefonoCliente')?.invalid && newForm.get('telefonoCliente')?.touched" />
            <div *ngIf="newForm.get('telefonoCliente')?.errors?.['pattern'] && newForm.get('telefonoCliente')?.touched"
              class="invalid-feedback">
              Teléfono inválido, debe contener 10 dígitos numéricos.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Correo <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="correoCliente"
              [class.is-invalid]="newForm.get('correoCliente')?.invalid && newForm.get('correoCliente')?.touched" />

            <div *ngIf="newForm.get('correoCliente')?.errors?.['email'] && newForm.get('correoCliente')?.touched"
              class="invalid-feedback">
              Correo inválido.
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Dirección <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="direccionCliente"
              [class.is-invalid]="newForm.get('direccionCliente')?.invalid && newForm.get('direccionCliente')?.touched" />
          </div>
        </div>
      </div>
      <br><br />

      <button type="button" mat-raised-button color='accent' (click)="goBack()">Atras</button> |
      <button type="submit" mat-raised-button color='primary' [disabled]="newForm.invalid">Guardar</button>

    </form>
  </div>
</app-navigation>
