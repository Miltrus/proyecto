

<div class="container">
    <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">ID Modulo</label>
            <input type="text" class="form-control" formControlName="idModulo" readonly/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Modulo</label>
            <input type="text" class="form-control" formControlName="modulo"/>
        </div>
        <br><br/> 
        
        <button type="button" class="btn btn-secondary" (click)="goBack()">Atras</button> |
        <button type="submit" class="btn btn-success" >Guardar</button>
        
    </form>
</div>
