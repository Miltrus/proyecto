

<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">ID Rol</label>
            <input type="text" class="form-control" formControlName="idModulo" readonly/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Rol</label>
            <input type="text" class="form-control" formControlName="modulo"/>
        </div>
        <br><br/> 
        
        <button type="button" class="btn btn-secondary" (click)="goBack()">Atras</button> |
        <button type="submit" class="btn btn-success" >Editar</button>
        
    </form>
</div>
