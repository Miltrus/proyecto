<app-navigation>

<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Rol</label>
            <select class="form-control" formControlName="nombreRol">
                <option value="Administrador">Administrador</option>
                <option value="Mensajero">Mensajero</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Descripcion Rol</label>
            <input type="text" class="form-control" formControlName="descripcionRol"/>
        </div>
        <div class="form-group" formArrayName="permisosSeleccionados">
            <label>Permisos:</label>
            <div *ngFor="let permiso of permisos; let i = index">
              <label>
                <input type="checkbox" [formControlName]="i" [checked]="isPermisoSeleccionado(i)" />
                {{ permiso.nombrePermiso }}
              </label>
            </div>
          </div>
        <br><br/> 
        
        <button type="button" mat-raised-button color='accent' (click)="goBack()">Atras</button> |
        <button type="submit" mat-raised-button color='primary' >Editar</button>
        
    </form>
</div>
</app-navigation>
