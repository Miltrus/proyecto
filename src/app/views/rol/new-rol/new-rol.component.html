

<div class="container">
    <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">ID Rol</label>
            <input type="text" class="form-control" formControlName="idRol"/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Rol</label>
            <select class="form-control" formControlName="nombreRol">
                <option value="Administrador">Administrador</option>
                <option value="Mensajero">Mensajero</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Descripcion Rol</label>
            <input type="text" class="form-control" formControlName="descripcionRol"/>
        </div>
        <br><br/> 
        
        <button type="button" class="btn btn-secondary" (click)="goBack()">Atras</button> |
        <button type="submit" class="btn btn-success" >Guardar</button>
        
    </form>
</div>
