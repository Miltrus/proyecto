<app-navigation>
  <div class="container">
    <h1>Roles</h1>
    <button mat-raised-button color="primary" (click)="newRol()">Crear nuevo rol</button>
    <br><br>
    <table mat-table class="mat-elevation-z8" [dataSource]="roles">
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let rol; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="idRol">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let rol">{{ rol.idRol }}</td>
      </ng-container>
      <ng-container matColumnDef="nombreRol">
        <th mat-header-cell *matHeaderCellDef>Nombre del rol</th>
        <td mat-cell *matCellDef="let rol">{{ rol.nombreRol }}</td>
      </ng-container>
      <ng-container matColumnDef="descripcionRol">
        <th mat-header-cell *matHeaderCellDef>Descripcion del rol</th>
        <td mat-cell *matCellDef="let rol">{{ rol.descripcionRol }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let rol">
          <button mat-icon-button color="primary" (click)="editRol(rol.idRol)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRol(rol.idRol)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['num', 'idRol', 'nombreRol', 'descripcionRol', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['num', 'idRol', 'nombreRol', 'descripcionRol', 'acciones']"></tr>
    </table>
    <br>
    <button mat-raised-button color='accent' (click)="goBack()">Volver a la lista</button>
  </div>
</app-navigation>
